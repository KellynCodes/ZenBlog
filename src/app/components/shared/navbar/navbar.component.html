      <div class="search-form-wrap js-search-form-wrap">

          class="search-form"
        >
          <span class="icon bi-search"></span>
          <input
            type="text"
            placeholder="Search Posts"
            formControlName="searchKeyword"
            class="form-control"
          />
          <button type="button" class="btn js-search-close">
